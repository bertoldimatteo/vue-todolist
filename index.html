<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="body">
    
    <div id="root">
        <div class="container">
            <div class="box">
                <div class="dark-light-mode">
                    <input type="checkbox" id="toggle">
                    <label for="toggle" class="mode" id="darkMode"></label>
                </div>
                <div class="title">
                    <h1>Todo list</h1>
                </div>
                <div class="form container">
                    <input class="userField" type="text" placeholder="Inserisci nuova attività" v-model="newTodo" @keyup.enter="addList()">
                    <button class="cta" type="submit" @click="addList()">Aggiungi<i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <div class="list">
                    <ul v-if="todo.length > 0">
                        <li class="li-item" v-for="(obj, index) in todo" :class="{underline : obj.done === true}"><span>{{obj.text}}</span><span class="ms-auto btn"><i class="fa-solid fa-check" @click="taskDone(index)"></i></span><span class="btn"><i class="fa-solid fa-xmark removeIcon ml-auto" @click="remove(index)"></i></span></li>
                    </ul>
                    <p v-else>Non sono presenti attività in programma</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
